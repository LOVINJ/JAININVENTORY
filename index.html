<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAIN TRAVELS INVENTORY</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <script src="https://github.com/LOVINJ/JAININVENTORY/blob/main/script.js"></script>
</head>
<body>
    <div id="login-section">
        <h1>JAIN TRAVELS INVENTORY</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app-section" style="display:none;">
        <header>
            <h1>JAIN TRAVELS INVENTORY</h1>
            <button onclick="logout()">Logout</button>
        </header>
        
        <nav>
            <button onclick="showPage('data-entry')">Data Entry</button>
            <button onclick="showPage('report')">Report</button>
            <button onclick="showPage('masters')">Masters</button>
            <button onclick="showPage('home')">Home</button>
        </nav>

        <section id="home" class="page">
            <h2>Dashboard</h2>
            <div class="dashboard-tile">
                <p>Total Current Stock: <span id="current-stock">0</span></p>
            </div>
            <div class="dashboard-tile">
                <h3>Today's Activity:</h3>
                <ul id="todays-activity"></ul>
            </div>
        </section>

        <section id="data-entry" class="page" style="display:none;">
            <h2>Data Entry</h2>
            <div class="stock-info">
                <p>Current Stock: <span id="current-stock-info">0</span></p>
                <p>Current Date: <span id="current-date"></span></p>
            </div>
            <button onclick="showStockIn()">Stock In</button>
            <button onclick="showStockOut()">Stock Out</button>

            <div id="stock-in-form" class="stock-form" style="display:none;">
                <h3>Stock In</h3>
                <label for="vehicle-no">Vehicle No.:</label>
                <select id="vehicle-no"></select>
                <label for="item-name">Item Name:</label>
                <select id="item-name"></select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1">
                <button onclick="addStock('in')">Submit</button>
            </div>

            <div id="stock-out-form" class="stock-form" style="display:none;">
                <h3>Stock Out</h3>
                <label for="vehicle-no-out">Vehicle No.:</label>
                <select id="vehicle-no-out"></select>
                <label for="item-name-out">Item Name:</label>
                <select id="item-name-out"></select>
                <label for="quantity-out">Quantity:</label>
                <input type="number" id="quantity-out" min="1">
                <button onclick="addStock('out')">Submit</button>
            </div>
        </section>

        <section id="report" class="page" style="display:none;">
            <h2>Report</h2>
            <button onclick="generateReport('day')">Single Day</button>
            <button onclick="generateReport('month')">Month</button>
            <button onclick="generateReport('custom')">Custom</button>
            <div id="report-options" style="display:none;">
                <div id="single-day-options" style="display:none;">
                    <label for="single-day-date">Select Date:</label>
                    <input type="date" id="single-day-date">
                </div>
                <div id="month-options" style="display:none;">
                    <label for="month-select">Select Month:</label>
                    <input type="month" id="month-select">
                </div>
                <div id="custom-options" style="display:none;">
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date">
                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date">
                </div>
                <label for="report-filter-vehicle">Vehicle No.:</label>
                <select id="report-filter-vehicle"></select>
                <label for="report-filter-item">Item:</label>
                <select id="report-filter-item"></select>
                <button onclick="downloadReport()">Download Report</button>
            </div>
        </section>

        <section id="masters" class="page" style="display:none;">
            <h2>Masters</h2>
            <button onclick="showVehicleMaster()">Vehicle Master</button>
            <button onclick="showItemMaster()">Item Master</button>
            <button onclick="showUserMaster()">User Master</button>

            <div id="vehicle-master" class="master-form" style="display:none;">
                <h3>Vehicle Master</h3>
                <label for="vehicle-no-master">Vehicle No.:</label>
                <input type="text" id="vehicle-no-master">
                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name">
                <button onclick="addVehicle()">Add Vehicle</button>
            </div>

            <div id="item-master" class="master-form" style="display:none;">
                <h3>Item Master</h3>
                <label for="item-name-master">Item Name:</label>
                <input type="text" id="item-name-master">
                <button onclick="addItem()">Add Item</button>
            </div>

            <div id="user-master" class="master-form" style="display:none;">
                <h3>User Master</h3>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username">
                <label for="new-password">Password:</label>
                <input type="password" id="new-password">
                <button onclick="addUser()">Add User</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
